mutation ticketChecklistItemUpsert($checklistId: ID!, $checklistItemId: ID, $input: TicketChecklistItemInput!) {
  ticketChecklistItemUpsert(checklistId: $checklistId, checklistItemId: $checklistItemId, input: $input) {
    checklistItem {
      id
      text
      checked
      ticket {
        id
        internalId
        number
        title
        state {
          name
        }
        stateColorCode
      }
      ticketAccess
    }
    errors {
      ...errors
    }
  }
}
