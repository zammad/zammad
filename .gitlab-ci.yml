    ZAMMAD_PHP_API_CLIENT_UNIT_TESTS_PASSWORD: "test"
  tags:
    - browser
  script:
    - RAILS_ENV=test rake db:create
    - rake zammad:ci:test:start zammad:setup:auto_wizard
