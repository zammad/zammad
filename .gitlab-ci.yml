    - export ZAMMAD_PHP_API_CLIENT_UNIT_TESTS_PASSWORD=test
    - vendor/bin/phpunit || (cd .. && script/build/test_shutdown.sh $RAILS_ENV $BROWSER_PORT $WS_PORT 1 1)
